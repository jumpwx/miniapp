<!doctype html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>利用腾讯视频漏洞跳转小程序⋯</title>
</head>
 
<body>
    <p id=a>即将自动跳转，如果不成功，请点此</p>
    <script>
        search = window.location.search;
        appid = search.match(/gh_[0-9a-zA-Z]+/);
        window.location.replace("tenvideo2://?action=10&openurl=https://film.qq.com/h5/app/openapp.html%3Fappid%3D" + appid + "%26openurl%3D%26type%3Dminiapp");
        document.getElementById("a").innerHTML = "<i><a href=""tenvideo2://?action=10&openurl=https://film.qq.com/h5/app/openapp.html%3Fappid%3D" + appid + "%26openurl%3D%26type%3Dminiapp">手动跳转</a></i>";
    </script>
</body>
 
</html>
